
# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Refresh status line every 3 seconds
set -g status-interval 3

# Start window and pane indices at 1
set -g base-index 1
set -g pane-base-index 1

# Change prefix
unbind C-b
unbind 'C-a'
set -g prefix 'C-a'
bind 'C-a' send-prefix

# Use r to quickly reload tmux settings
unbind r
bind r \
	source-file ~/.tmux.conf \;\
	display 'Reloaded tmux config'

set -g mouse on

set -g window-status-format "#[bg=white]#[fg=black]#{git rev-parse --abrev-ref HEAD}"

set -g status-left "#W #T"
set -g status-right "%T"

set -g status-right-length 150
set -g status-left-length 30

set-option -g pane-active-border-style "bg=#00af00"
set-option -ag pane-active-border-style "fg=black"

set -g pane-border-status bottom
set -g pane-border-format "#(sh ~/Documents/pane-border-format.sh \
	--pane-current-path=#{pane_current_path} \
	--pane-active=#{pane_active})"

select-layout tiled

